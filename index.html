<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <p>Running Total Calculator</p>
      </header>
      <div id="feature">
        <div id="calculator">
          <div class="display">
            <div id="display-num">0</div>
          </div>
          <div class="btn" id="clear">C</div>
          <div class="btn" id="sign">-/+</div>
          <div class="btn" id="percent">%</div>
          <div class="btn" id="divide">/</div>
          <div class="btn" id="7">7</div>
          <div class="btn" id="8">8</div>
          <div class="btn" id="9">9</div>
          <div class="btn" id="multiply">x</div>
          <div class="btn" id="4">4</div>
          <div class="btn" id="5">5</div>
          <div class="btn" id="6">6</div>
          <div class="btn" id="minus">-</div>
          <div class="btn" id="1">1</div>
          <div class="btn" id="2">2</div>
          <div class="btn" id="3">3</div>
          <div class="btn" id="add">+</div>
          <div class="btn" id="zero">0</div>
          <div class="btn" id="decimal">.</div>
          <div class="btn" id="equal">=</div>
        </div>
        <div id="running-total">
          <div id="tape">
            <div class="record">
              <div>24</div>
              <div>= 24</div>
            </div>
            <div class="record">
              <div>+ 24</div>
              <div>= 38</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
